<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #ffcc00;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .team {
            margin-top: 20px;
        }
        .team-member {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>We are a passionate team dedicated to delivering high-quality web solutions. Our goal is to create impactful and user-friendly applications that make a difference.</p>
        <div class="team">
            <h2>Our Team</h2>
            <div class="team-member">
                <h3>John Doe</h3>
                <p>Founder & CEO</p>
            </div>
            <div class="team-member">
                <h3>Jane Smith</h3>
                <p>Lead Developer</p>
            </div>
        </div>
    </div>
</body>
</html>
